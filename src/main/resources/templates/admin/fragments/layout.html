<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="csrf-token" content="ueLNYcgVay9rj3UwsHFnnw0yK5T01sHpKEjnk3Qu">

    <title>Layout Ngọc Ngân Store</title>
    <link rel="apple-touch-icon" sizes="76x76" href="https://cdn2.iconfinder.com/data/icons/buildings-6/88/05-512.png">
    <link rel="icon" type="image/png" href="https://cdn2.iconfinder.com/data/icons/buildings-6/88/05-512.png">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="/admin/font/css.css"/>
    <link rel="stylesheet" href="/admin/font/font-awesome.min.css">
    <!-- CSS Files -->
    <link rel="stylesheet" href="/admin/css/material-dashboard.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body class="">
<div class="wrapper ">

    <!--Start Navigation-->
    <th:block th:replace="~{admin/fragments/navigation :: navigation}"/>
    <!--End Navigation-->

    <div class="main-panel">

        <!--Start Header-->
        <th:block th:replace="~{admin/fragments/header :: header}"/>
        <!--End Header-->

        <div class="content">
            <div class="container-fluid">

                <!--Start Content-->
                <div class="container">
                    <div layout:fragment="content"></div>
                </div>
                <!--End Content-->

            </div>
        </div>

        <!--Start Footer-->
        <th:block th:replace="~{admin/fragments/footer :: footer}"/>
        <!--End Footer-->

    </div>
</div>

<!--   Core JS Files   -->
<script src="/admin/js/jquery.min.js"></script>
<script src="/admin/js/popper.min.js"></script>
<script src="/admin/js/bootstrap-material-design.min.js"></script>
<script src="/admin/js/perfect-scrollbar.jquery.min.js"></script>
<!-- Plugin for the momentJs  -->
<script src="/admin/js/moment.min.js"></script>
<!--  Plugin for Sweet Alert -->
<script src="/admin/js/sweetalert2.js"></script>
<!-- Forms Validations Plugin -->
<script src="/admin/js/jquery.validate.min.js"></script>
<!-- Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
<script src="/admin/js/jquery.bootstrap-wizard.js"></script>
<!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
<script src="/admin/js/bootstrap-selectpicker.js"></script>
<!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
<script src="/admin/js/bootstrap-datetimepicker.min.js"></script>
<!--  DataTables.net Plugin, full documentation here: https://datatables.net/  -->
<script src="/admin/js/jquery.dataTables.min.js"></script>
<!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
<script src="/admin/js/bootstrap-tagsinput.js"></script>
<!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
<script src="/admin/js/jasny-bootstrap.min.js"></script>
<!--  Full Calendar Plugin, full documentation here: https://github.com/fullcalendar/fullcalendar    -->
<script src="/admin/js/fullcalendar.min.js"></script>
<!-- Vector Map plugin, full documentation here: http://jvectormap.com/documentation/ -->
<script src="/admin/js/jquery-jvectormap.js"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="/admin/js/nouislider.min.js"></script>
<!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support SweetAlert -->
<script src="/admin/js/core.js"></script>
<!-- Library for adding dinamically elements -->
<script src="/admin/js/arrive.min.js"></script>
<!--  Google Maps Plugin    -->
<script src="/admin/js/js.js"></script>
<!-- Chartist JS -->
<script src="/admin/js/chartist.min.js"></script>
<!--  Notifications Plugin    -->
<script src="/admin/js/bootstrap-notify.js"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="/admin/js/material-dashboard.js" type="text/javascript"></script>
</body>
</html>
