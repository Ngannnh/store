<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/fragments/layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products list</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title ">PRODUCT</h4>
                    <p class="card-category">List of products</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 text-right">
                            <a th:href="@{/admin/product-add}" class="btn btn-sm btn-primary">Add</a>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead class=" text-primary">
                            <th> Name</th>
                            <th> Image</th>
                            <th> ID</th>
                            <th class="text-right"> Actions</th>
                            </thead>
                            <tbody>
                            <tr th:each="product:${products}">
                                <td th:text="${product.getName()}"></td>
                                <td><img th:src="${product.getImagePath()}" alt="" width="30px" height="30px">
                                </td>
                                <td th:text="${product.getUuid()}"></td>
                                <td class="td-actions text-right">
                                    <a th:href="@{'/admin/product-details/'+${product.getUuid()}}"
                                       class="btn btn-sm btn-primary">details</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
